<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form id="entry" method="post">
  <fieldset>
  <legend>User's Entry</legend>
  <div>
    <label>Email address:<input type="email" name="e-mail" placeholder="email here" autocomplete="email"></label>
  </div>
  <div>
    <label>Date of birth:<input type="date" name="birth_date" placeholder="date here" autocomplete="bday"></label>
  </div>
  <div>
    <label>Phone number:<input type="tel" name="phone_number" placeholder="phone number here" autocomplete="tel"></label>
  </div>
  <div>
    <input type="button" value="submit">
  </div>
  </fieldset>
  </form>
</body>
</html>
